<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Sticky Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Permanent Marker', cursive;
            background-color: #f3e5c9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            flex-direction: column;
            position: relative;
        }
        .note {
            width: 100%;
            max-width: 500px;
            background-color: #fff3c9;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        .note.read-only {
            cursor: default;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) rotate(-2deg); }
            to { opacity: 1; transform: translateY(0) rotate(-2deg); }
        }

        .shimmer-wrapper {
            width: 100%;
            min-height: 250px;
            background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%);
            background-size: 800px 104px;
            animation: shimmer 1.5s infinite linear;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        textarea {
            background-color: transparent;
            width: 100%;
            flex-grow: 1;
            resize: none;
            line-height: 1.5;
            padding: 0;
            border: none;
            outline: none;
            font-size: 1.25rem;
            color: #333;
        }
        textarea.read-only {
            cursor: default;
        }

        .user-info {
            font-size: 0.875rem;
            color: #4a5568;
            margin-top: 1rem;
            text-align: center;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff3c9;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .color-palette button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-palette button.selected {
            border-color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="font-sans">

    <!-- Button for creating custom sticky notes -->
    <button id="create-note-btn" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-transform transform hover:scale-105">
        Create Custom Sticky Note
    </button>

    <!-- Main Note Container -->
    <div id="sticky-note" class="note">
        <!-- Shimmer Placeholder (initially shown) -->
        <div id="shimmer" class="shimmer-wrapper"></div>
        
        <!-- Note Text Area (initially hidden) -->
        <textarea id="note-text" class="hidden" placeholder="Start writing here..."></textarea>
    </div>

    <!-- Timestamp and expiration status for custom notes -->
    <div id="note-status" class="mt-4 text-center hidden">
        <p class="text-sm text-gray-700">Created on: <span id="created-at" class="font-bold"></span></p>
        <p class="text-sm text-gray-700 mt-1">Expires on: <span id="expires-at" class="font-bold text-red-500"></span></p>
    </div>

    <!-- User Information -->
    <div class="user-info">
        <p>Your User ID: <span id="user-id" class="font-mono text-xs text-gray-700">Loading...</span></p>
    </div>

    <!-- Custom Note Creation Modal -->
    <div id="create-note-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Create a Custom Note</h2>
            
            <!-- Color Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Note Color:</label>
                <div id="color-palette" class="color-palette flex flex-wrap">
                    <button data-color="#fff3c9" class="bg-[#fff3c9] selected"></button>
                    <button data-color="#c9f1ff" class="bg-[#c9f1ff]"></button>
                    <button data-color="#d9ffc9" class="bg-[#d9ffc9]"></button>
                    <button data-color="#ffc9d9" class="bg-[#ffc9d9]"></button>
                    <button data-color="#ffc9f1" class="bg-[#ffc9f1]"></button>
                </div>
            </div>

            <!-- Note Content -->
            <div class="mb-4">
                <label for="custom-note-text" class="block text-gray-700 text-sm font-bold mb-2">Note Content:</label>
                <textarea id="custom-note-text" class="w-full h-48 border border-gray-300 rounded p-2 text-base font-sans resize-none" placeholder="Write your custom note here..."></textarea>
            </div>
            
            <!-- Expiration -->
            <div class="mb-6">
                <label for="expiration-select" class="block text-gray-700 text-sm font-bold mb-2">Expiration:</label>
                <select id="expiration-select" class="w-full border border-gray-300 rounded p-2">
                    <option value="none">None</option>
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">7 Days</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
                <button id="cancel-create-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">
                    Cancel
                </button>
                <button id="create-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                    Create Note
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Firebase configuration hardcoded for GitHub Pages
        const firebaseConfig = {
          apiKey: "AIzaSyDPVDwxiJ6o8w5HbtBrXvdknj_T3fP94TQ",
          authDomain: "stickynote-802f1.firebaseapp.com",
          projectId: "stickynote-802f1",
          storageBucket: "stickynote-802f1.firebasestorage.app",
          messagingSenderId: "204450386545",
          appId: "1:204450386545:web:4b9bdc6d0c22cb693ac1d0",
          measurementId: "G-QD6T7048TQ"
        };
        
        const noteContainer = document.getElementById('sticky-note');
        const noteTextarea = document.getElementById('note-text');
        const shimmer = document.getElementById('shimmer');
        const userIdSpan = document.getElementById('user-id');
        const createNoteBtn = document.getElementById('create-note-btn');
        const createNoteModal = document.getElementById('create-note-modal');
        const cancelCreateBtn = document.getElementById('cancel-create-btn');
        const createBtn = document.getElementById('create-btn');
        const customNoteTextarea = document.getElementById('custom-note-text');
        const colorPalette = document.getElementById('color-palette');
        const expirationSelect = document.getElementById('expiration-select');
        const noteStatus = document.getElementById('note-status');
        const createdAtSpan = document.getElementById('created-at');
        const expiresAtSpan = document.getElementById('expires-at');

        let db;
        let auth;
        let noteRef;
        let debouncedSave;
        let isCustomNote = false;
        let selectedColor = '#fff3c9';

        // Debounce function to limit Firestore writes
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Initialize Firebase and set up real-time listener
        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Check for a custom ID in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const customId = urlParams.get('customid');

                // Sign in anonymously to allow anyone to edit the main note or view custom notes
                await signInAnonymously(auth);

                // Set up the listener for auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const userId = user.uid;
                        userIdSpan.textContent = userId;
                        console.log("Authenticated as user:", userId);

                        if (customId) {
                            // This is a custom note, make it read-only
                            isCustomNote = true;
                            noteTextarea.readOnly = true;
                            noteTextarea.classList.add('read-only');
                            noteContainer.classList.add('read-only');
                            noteRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/custom-notes/${customId}`);
                            createNoteBtn.classList.add('hidden'); // Hide the create button on custom notes
                        } else {
                            // This is the main, publicly editable note
                            noteTextarea.readOnly = false;
                            noteTextarea.classList.remove('read-only');
                            noteContainer.classList.remove('read-only');
                            noteRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/sticky-notes/main-note`);
                            noteStatus.classList.add('hidden'); // Hide status on main note
                        }
                        
                        // Set up the real-time listener for the note content
                        onSnapshot(noteRef, (docSnap) => {
                            shimmer.style.display = 'none';
                            noteTextarea.style.display = 'block';

                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                noteTextarea.value = data.text || '';
                                if (data.color) {
                                    noteContainer.style.backgroundColor = data.color;
                                }

                                if (isCustomNote) {
                                    noteStatus.classList.remove('hidden');
                                    const createdAt = data.createdAt ? new Date(data.createdAt).toLocaleString() : 'N/A';
                                    createdAtSpan.textContent = createdAt;

                                    if (data.expiresAt) {
                                        const expiresAt = data.expiresAt;
                                        const now = Date.now();
                                        if (now > expiresAt) {
                                            noteTextarea.value = 'This note has expired.';
                                            noteTextarea.disabled = true;
                                            expiresAtSpan.textContent = 'EXPIRED';
                                            expiresAtSpan.classList.add('text-red-500');
                                            expiresAtSpan.classList.remove('text-gray-700');
                                        } else {
                                            const expirationDate = new Date(expiresAt).toLocaleString();
                                            expiresAtSpan.textContent = expirationDate;
                                            expiresAtSpan.classList.add('text-gray-700');
                                            expiresAtSpan.classList.remove('text-red-500');
                                        }
                                    } else {
                                        expiresAtSpan.textContent = 'Never';
                                        expiresAtSpan.classList.add('text-gray-700');
                                        expiresAtSpan.classList.remove('text-red-500');
                                    }
                                }

                                console.log("Document data received:", data.text);
                            } else {
                                console.log("No document found, creating a new one.");
                                noteTextarea.value = '';
                                setDoc(noteRef, { text: "", color: selectedColor, createdAt: Date.now() });
                            }
                        }, (error) => {
                            shimmer.style.display = 'none';
                            noteTextarea.style.display = 'block';
                            console.error("Error listening to Firestore:", error);
                            noteTextarea.placeholder = 'Failed to load note.';
                            noteTextarea.disabled = true;
                        });
                    } else {
                        console.log("Authentication failed.");
                        userIdSpan.textContent = 'Failed to authenticate';
                        shimmer.style.display = 'none';
                        noteTextarea.style.display = 'block';
                        noteTextarea.placeholder = 'Authentication failed. Cannot save.';
                        noteTextarea.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                shimmer.style.display = 'none';
                noteTextarea.style.display = 'block';
                noteTextarea.placeholder = 'Firebase initialization failed.';
                noteTextarea.disabled = true;
            }
        };

        // Save the note content to Firestore
        const saveNote = async () => {
            if (!db || !noteRef || isCustomNote) {
                console.warn("Firestore not initialized or it is a custom note. Cannot save.");
                return;
            }
            try {
                await setDoc(noteRef, { text: noteTextarea.value }, { merge: true });
                console.log("Note saved successfully.");
            } catch (error) {
                console.error("Error saving note:", error);
            }
        };

        // Debounce the save function to prevent a write on every keystroke
        debouncedSave = debounce(saveNote, 500);

        // Add event listener for text input on the main note
        noteTextarea.addEventListener('input', debouncedSave);

        // Modal and Button Logic
        createNoteBtn.addEventListener('click', () => {
            createNoteModal.classList.remove('hidden');
        });

        cancelCreateBtn.addEventListener('click', () => {
            createNoteModal.classList.add('hidden');
        });

        colorPalette.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                document.querySelectorAll('#color-palette button').forEach(btn => btn.classList.remove('selected'));
                target.classList.add('selected');
                selectedColor = target.dataset.color;
            }
        });

        createBtn.addEventListener('click', async () => {
            const noteContent = customNoteTextarea.value;
            const newNoteId = crypto.randomUUID();
            const newNoteRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/custom-notes/${newNoteId}`);

            // Calculate expiration timestamp
            let expiresAt = null;
            const expirationDays = parseInt(expirationSelect.value);
            if (!isNaN(expirationDays)) {
                const now = Date.now();
                const millisecondsInDay = 24 * 60 * 60 * 1000;
                expiresAt = now + (expirationDays * millisecondsInDay);
            }

            try {
                await setDoc(newNoteRef, {
                    text: noteContent,
                    color: selectedColor,
                    createdAt: Date.now(),
                    expiresAt: expiresAt
                });
                console.log("Custom note created with ID:", newNoteId);
                const redirectUrl = `https://githubuser102234.github.io/StickyNote/?customid=${newNoteId}`;
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Error creating custom note:", error);
            }
        });

        window.onload = initializeFirebase;
    </script>
</body>
</html>
