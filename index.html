<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Sticky Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Permanent Marker', cursive;
            background-color: #f3e5c9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            flex-direction: column;
            position: relative;
        }
        .note {
            width: 100%;
            max-width: 500px;
            background-color: #fff3c9;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        .note.read-only {
            cursor: default;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) rotate(-2deg); }
            to { opacity: 1; transform: translateY(0) rotate(-2deg); }
        }

        .shimmer-wrapper {
            width: 100%;
            min-height: 250px;
            background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%);
            background-size: 800px 104px;
            animation: shimmer 1.5s infinite linear;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        textarea {
            background-color: transparent;
            width: 100%;
            flex-grow: 1;
            resize: none;
            line-height: 1.5;
            padding: 0;
            border: none;
            outline: none;
            font-size: 1.25rem;
            color: #333;
        }
        textarea.read-only {
            cursor: default;
        }

        .user-info {
            font-size: 0.875rem;
            color: #4a5568;
            margin-top: 1rem;
            text-align: center;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff3c9;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .color-palette button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-palette button.selected {
            border-color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="font-sans">

    <!-- Button for creating custom sticky notes -->
    <button id="create-note-btn" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-transform transform hover:scale-105">
        Create Custom Sticky Note
    </button>
    
    <!-- Button for editing custom note properties (hidden by default) -->
    <button id="edit-properties-btn" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-transform transform hover:scale-105 hidden">
        Edit Note Properties
    </button>

    <!-- Main Note Container -->
    <div id="sticky-note" class="note">
        <!-- Shimmer Placeholder (initially shown) -->
        <div id="shimmer" class="shimmer-wrapper"></div>
        
        <!-- Note Text Area (initially hidden) -->
        <textarea id="note-text" class="hidden" placeholder="Start writing here..."></textarea>

        <!-- Note not found message -->
        <div id="note-not-found" class="hidden text-center text-red-500 font-bold mt-4">
            This note does not exist.
        </div>
    </div>

    <!-- Timestamp and expiration status for custom notes -->
    <div id="note-status" class="mt-4 text-center hidden">
        <p class="text-sm text-gray-700">Created on: <span id="created-at" class="font-bold"></span></p>
        <p class="text-sm text-gray-700 mt-1">Expires on: <span id="expires-at" class="font-bold"></span></p>
        <p class="text-sm text-gray-700 mt-1" id="permission-status"></p>
    </div>

    <!-- User Information -->
    <div class="user-info">
        <p>Your User ID: <span id="user-id" class="font-mono text-xs text-gray-700">Loading...</span></p>
    </div>

    <!-- Custom Note Creation Modal -->
    <div id="create-note-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Create a Custom Note</h2>
            
            <!-- Color Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Note Color:</label>
                <div id="color-palette" class="color-palette flex flex-wrap">
                    <button data-color="#fff3c9" class="bg-[#fff3c9] selected"></button>
                    <button data-color="#c9f1ff" class="bg-[#c9f1ff]"></button>
                    <button data-color="#d9ffc9" class="bg-[#d9ffc9]"></button>
                    <button data-color="#ffc9d9" class="bg-[#ffc9d9]"></button>
                    <button data-color="#ffc9f1" class="bg-[#ffc9f1]"></button>
                </div>
            </div>

            <!-- Note Content -->
            <div class="mb-4">
                <label for="custom-note-text" class="block text-gray-700 text-sm font-bold mb-2">Note Content:</label>
                <textarea id="custom-note-text" class="w-full h-48 border border-gray-300 rounded p-2 text-base font-sans resize-none" placeholder="Write your custom note here..."></textarea>
            </div>
            
            <!-- Expiration -->
            <div class="mb-4">
                <label for="expiration-select" class="block text-gray-700 text-sm font-bold mb-2">Expiration:</label>
                <select id="expiration-select" class="w-full border border-gray-300 rounded p-2">
                    <option value="none">None</option>
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">7 Days</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="custom-expiration-days" placeholder="Enter days" class="hidden mt-2 w-full border border-gray-300 rounded p-2 text-base font-sans">
            </div>

            <!-- Editable Checkbox -->
            <div class="mb-6">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="editable-checkbox" class="form-checkbox h-4 w-4 text-gray-600 rounded">
                    <label for="editable-checkbox" class="text-gray-700 text-sm font-bold">Editable after created</label>
                </div>
                <!-- New Editable By options -->
                <div id="editable-options" class="mt-4 hidden">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Editable By:</label>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <input type="radio" id="editable-by-me" name="editable-by" value="me" class="form-radio" checked>
                            <label for="editable-by-me" class="ml-2">Only Me</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="editable-by-everyone" name="editable-by" value="everyone" class="form-radio">
                            <label for="editable-by-everyone" class="ml-2">Everyone</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
                <button id="cancel-create-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">
                    Cancel
                </button>
                <button id="create-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                    Create Note
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Properties Modal (hidden by default) -->
    <div id="edit-properties-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Edit Note Properties</h2>
            
            <!-- Color Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Note Color:</label>
                <div id="edit-color-palette" class="color-palette flex flex-wrap">
                    <button data-color="#fff3c9" class="bg-[#fff3c9]"></button>
                    <button data-color="#c9f1ff" class="bg-[#c9f1ff]"></button>
                    <button data-color="#d9ffc9" class="bg-[#d9ffc9]"></button>
                    <button data-color="#ffc9d9" class="bg-[#ffc9d9]"></button>
                    <button data-color="#ffc9f1" class="bg-[#ffc9f1]"></button>
                </div>
            </div>

            <!-- Editable By options -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Editable By:</label>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <input type="radio" id="edit-editable-by-me" name="edit-editable-by" value="me" class="form-radio">
                        <label for="edit-editable-by-me" class="ml-2">Only Me</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="edit-editable-by-everyone" name="edit-editable-by" value="everyone" class="form-radio">
                        <label for="edit-editable-by-everyone" class="ml-2">Everyone</label>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between space-x-4">
                <button id="delete-note-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full">
                    Delete Note
                </button>
                <div class="flex space-x-4">
                    <button id="cancel-edit-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">
                        Cancel
                    </button>
                    <button id="save-edit-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal (hidden by default) -->
    <div id="delete-confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this note?</h2>
            <p class="mb-6">This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="confirm-delete-yes" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full">
                    Yes, Delete
                </button>
                <button id="confirm-delete-no" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">
                    No, Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Firebase configuration hardcoded for GitHub Pages
        const firebaseConfig = {
          apiKey: "AIzaSyDPVDwxiJ6o8w5HbtBrXvdknj_T3fP94TQ",
          authDomain: "stickynote-802f1.firebaseapp.com",
          projectId: "stickynote-802f1",
          storageBucket: "stickynote-802f1.firebasestorage.app",
          messagingSenderId: "204450386545",
          appId: "1:204450386545:web:4b9bdc6d0c22cb693ac1d0",
          measurementId: "G-QD6T7048TQ"
        };
        
        const noteContainer = document.getElementById('sticky-note');
        const noteTextarea = document.getElementById('note-text');
        const shimmer = document.getElementById('shimmer');
        const userIdSpan = document.getElementById('user-id');
        const createNoteBtn = document.getElementById('create-note-btn');
        const editPropertiesBtn = document.getElementById('edit-properties-btn');
        const createNoteModal = document.getElementById('create-note-modal');
        const editPropertiesModal = document.getElementById('edit-properties-modal');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const cancelCreateBtn = document.getElementById('cancel-create-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const confirmDeleteYesBtn = document.getElementById('confirm-delete-yes');
        const confirmDeleteNoBtn = document.getElementById('confirm-delete-no');
        const saveEditBtn = document.getElementById('save-edit-btn');
        const createBtn = document.getElementById('create-btn');
        const customNoteTextarea = document.getElementById('custom-note-text');
        const colorPalette = document.getElementById('color-palette');
        const editColorPalette = document.getElementById('edit-color-palette');
        const expirationSelect = document.getElementById('expiration-select');
        const customExpirationInput = document.getElementById('custom-expiration-days');
        const editableCheckbox = document.getElementById('editable-checkbox');
        const editableOptionsDiv = document.getElementById('editable-options');
        const editableByMeRadio = document.getElementById('editable-by-me');
        const editableByEveryoneRadio = document.getElementById('editable-by-everyone');
        const editEditableByMeRadio = document.getElementById('edit-editable-by-me');
        const editEditableByEveryoneRadio = document.getElementById('edit-editable-by-everyone');
        const deleteNoteBtn = document.getElementById('delete-note-btn');
        const noteStatus = document.getElementById('note-status');
        const createdAtSpan = document.getElementById('created-at');
        const expiresAtSpan = document.getElementById('expires-at');
        const permissionStatusSpan = document.getElementById('permission-status');
        const noteNotFoundMessage = document.getElementById('note-not-found');

        let db;
        let auth;
        let noteRef;
        let debouncedSave;
        let isCustomNote = false;
        let selectedColor = '#fff3c9';
        let currentNoteData = {};

        // Debounce function to limit Firestore writes
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Initialize Firebase and set up real-time listener
        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Check for a custom ID in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const customId = urlParams.get('customid');

                // Sign in anonymously to allow anyone to edit the main note or view custom notes
                await signInAnonymously(auth);

                // Set up the listener for auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const userId = user.uid;
                        userIdSpan.textContent = userId;
                        console.log("Authenticated as user:", userId);

                        if (customId) {
                            isCustomNote = true;
                            noteRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/custom-notes/${customId}`);
                            createNoteBtn.classList.add('hidden'); // Hide the create button on custom notes
                        } else {
                            noteRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/sticky-notes/main-note`);
                            noteStatus.classList.add('hidden'); // Hide status on main note
                            editPropertiesBtn.classList.add('hidden');
                        }
                        
                        // Set up the real-time listener for the note content
                        onSnapshot(noteRef, (docSnap) => {
                            noteNotFoundMessage.classList.add('hidden');
                            shimmer.style.display = 'none';
                            noteTextarea.style.display = 'block';

                            if (docSnap.exists()) {
                                currentNoteData = docSnap.data();
                                const isNoteEditable = currentNoteData.isEditable;
                                const isExpired = currentNoteData.expiresAt && Date.now() > currentNoteData.expiresAt;
                                const editableBy = currentNoteData.editableBy;
                                const ownerId = currentNoteData.ownerId;
                                let readOnly = true;
                                let permissionMessage = '';
                                
                                // Show/hide edit properties button based on ownership and editability
                                if (isCustomNote && isNoteEditable && ownerId === auth.currentUser.uid) {
                                    editPropertiesBtn.classList.remove('hidden');
                                } else {
                                    editPropertiesBtn.classList.add('hidden');
                                }

                                // Determine if the note is editable based on the new fields
                                if (!isExpired && isNoteEditable) {
                                    if (editableBy === 'me' && ownerId === auth.currentUser.uid) {
                                        readOnly = false;
                                        permissionMessage = 'This note is editable only by you (the Creator).';
                                    } else if (editableBy === 'everyone') {
                                        readOnly = false;
                                        permissionMessage = 'This note can be edited by everyone.';
                                    } else {
                                        permissionMessage = 'This note is Read-Only and can only be edited by the Creator.';
                                    }
                                } else if (!isNoteEditable) {
                                    permissionMessage = 'This note has been set as not editable after creation.';
                                } else if (isExpired) {
                                    permissionMessage = '';
                                }
                                
                                noteTextarea.readOnly = readOnly;
                                if (readOnly) {
                                    noteTextarea.classList.add('read-only');
                                } else {
                                    noteTextarea.classList.remove('read-only');
                                }
                                
                                noteContainer.style.backgroundColor = currentNoteData.color || selectedColor;

                                if (isCustomNote) {
                                    noteStatus.classList.remove('hidden');
                                    const createdAt = currentNoteData.createdAt ? new Date(currentNoteData.createdAt).toLocaleString() : 'N/A';
                                    createdAtSpan.textContent = createdAt;

                                    if (isExpired) {
                                        noteTextarea.value = 'This note has expired and is no longer editable.';
                                        noteTextarea.disabled = true;
                                        expiresAtSpan.textContent = 'EXPIRED';
                                        expiresAtSpan.classList.add('text-red-500');
                                        expiresAtSpan.classList.remove('text-gray-700');
                                        permissionStatusSpan.textContent = '';
                                    } else {
                                        noteTextarea.value = currentNoteData.text || '';
                                        if (currentNoteData.expiresAt) {
                                            const expirationDate = new Date(currentNoteData.expiresAt).toLocaleString();
                                            expiresAtSpan.textContent = expirationDate;
                                            expiresAtSpan.classList.add('text-gray-700');
                                            expiresAtSpan.classList.remove('text-red-500');
                                        } else {
                                            expiresAtSpan.textContent = 'Never';
                                            expiresAtSpan.classList.add('text-gray-700');
                                            expiresAtSpan.classList.remove('text-red-500');
                                        }
                                        permissionStatusSpan.textContent = permissionMessage;
                                    }
                                } else {
                                    // Main note is always editable
                                    noteTextarea.value = currentNoteData.text || '';
                                    noteTextarea.readOnly = false;
                                    noteTextarea.classList.remove('read-only');
                                }

                                console.log("Document data received:", currentNoteData.text);
                            } else {
                                // Handle case where custom note document does not exist
                                if (isCustomNote) {
                                    shimmer.style.display = 'block'; // Keep shimmer visible as requested
                                    noteTextarea.style.display = 'none';
                                    noteNotFoundMessage.classList.remove('hidden');
                                    noteStatus.classList.add('hidden');
                                    editPropertiesBtn.classList.add('hidden');
                                    console.log("Custom note document does not exist.");
                                } else {
                                    // For the main note, create it if it doesn't exist
                                    console.log("No document found, creating a new one.");
                                    noteTextarea.value = '';
                                    setDoc(noteRef, { text: "", color: selectedColor, isEditable: true, editableBy: 'everyone', ownerId: null, createdAt: Date.now(), expiresAt: null });
                                }
                            }
                        }, (error) => {
                            shimmer.style.display = 'none';
                            noteTextarea.style.display = 'block';
                            noteNotFoundMessage.classList.remove('hidden');
                            editPropertiesBtn.classList.add('hidden');
                            console.error("Error listening to Firestore:", error);
                            noteTextarea.placeholder = 'Failed to load note due to an error.';
                            noteTextarea.disabled = true;
                        });
                    } else {
                        console.log("Authentication failed.");
                        userIdSpan.textContent = 'Failed to authenticate';
                        shimmer.style.display = 'none';
                        noteTextarea.style.display = 'block';
                        noteTextarea.placeholder = 'Authentication failed. Cannot save.';
                        noteTextarea.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                shimmer.style.display = 'none';
                noteTextarea.style.display = 'block';
                noteTextarea.placeholder = 'Firebase initialization failed.';
                noteTextarea.disabled = true;
            }
        };

        // Save the note content to Firestore
        const saveNote = async () => {
            if (!db || !noteRef) {
                console.warn("Firestore not initialized. Cannot save.");
                return;
            }
            try {
                const docSnap = await getDoc(noteRef);
                const data = docSnap.exists() ? docSnap.data() : {};
                
                const isNoteEditable = data.isEditable;
                const editableBy = data.editableBy;
                const ownerId = data.ownerId;
                const isExpired = data.expiresAt && Date.now() > data.expiresAt;

                if (!isExpired && isNoteEditable) {
                    if (editableBy === 'me' && ownerId !== auth.currentUser.uid) {
                        console.warn("Cannot save: This 'Only Me' note can only be edited by its creator.");
                        return;
                    }
                    await setDoc(noteRef, { text: noteTextarea.value }, { merge: true });
                    console.log("Note saved successfully.");
                } else if (!isCustomNote) {
                    // This is the main note, always editable
                    await setDoc(noteRef, { text: noteTextarea.value }, { merge: true });
                    console.log("Main note saved successfully.");
                } else {
                    console.warn("Cannot save: This note is not editable.");
                }
            } catch (error) {
                console.error("Error saving note:", error);
            }
        };

        // Debounce the save function to prevent a write on every keystroke
        debouncedSave = debounce(saveNote, 500);

        // Add event listener for text input on the note
        noteTextarea.addEventListener('input', debouncedSave);

        // --- Modal and Button Logic ---

        // Create Note Modal
        createNoteBtn.addEventListener('click', () => {
            createNoteModal.classList.remove('hidden');
        });

        cancelCreateBtn.addEventListener('click', () => {
            createNoteModal.classList.add('hidden');
        });

        // Edit Properties Modal
        editPropertiesBtn.addEventListener('click', () => {
            // Populate the modal with current note data
            const colorButtons = editColorPalette.querySelectorAll('button');
            colorButtons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.color === currentNoteData.color) {
                    btn.classList.add('selected');
                }
            });
            if (currentNoteData.editableBy === 'me') {
                editEditableByMeRadio.checked = true;
            } else {
                editEditableByEveryoneRadio.checked = true;
            }
            
            editPropertiesModal.classList.remove('hidden');
        });

        cancelEditBtn.addEventListener('click', () => {
            editPropertiesModal.classList.add('hidden');
        });
        
        // Delete Confirmation Modal
        deleteNoteBtn.addEventListener('click', () => {
            editPropertiesModal.classList.add('hidden');
            deleteConfirmModal.classList.remove('hidden');
        });
        
        confirmDeleteNoBtn.addEventListener('click', () => {
            deleteConfirmModal.classList.add('hidden');
            editPropertiesModal.classList.remove('hidden');
        });

        confirmDeleteYesBtn.addEventListener('click', async () => {
            try {
                await deleteDoc(noteRef);
                console.log("Note deleted successfully.");
                window.location.href = 'https://githubuser102234.github.io/StickyNote/';
            } catch (error) {
                console.error("Error deleting note:", error);
                deleteConfirmModal.classList.add('hidden');
                editPropertiesModal.classList.remove('hidden');
            }
        });

        // Color palette selection
        colorPalette.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                document.querySelectorAll('#color-palette button').forEach(btn => btn.classList.remove('selected'));
                target.classList.add('selected');
                selectedColor = target.dataset.color;
            }
        });

        editColorPalette.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                document.querySelectorAll('#edit-color-palette button').forEach(btn => btn.classList.remove('selected'));
                target.classList.add('selected');
            }
        });

        // Show/hide custom expiration input based on dropdown selection
        expirationSelect.addEventListener('change', (event) => {
            if (event.target.value === 'custom') {
                customExpirationInput.classList.remove('hidden');
            } else {
                customExpirationInput.classList.add('hidden');
            }
        });

        // Show/hide editable by options
        editableCheckbox.addEventListener('change', (event) => {
            if (event.target.checked) {
                editableOptionsDiv.classList.remove('hidden');
            } else {
                editableOptionsDiv.classList.add('hidden');
            }
        });

        createBtn.addEventListener('click', async () => {
            const noteContent = customNoteTextarea.value;
            const newNoteId = crypto.randomUUID();
            const newNoteRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/custom-notes/${newNoteId}`);
            
            // Calculate expiration timestamp
            let expiresAt = null;
            const expirationOption = expirationSelect.value;
            const millisecondsInDay = 24 * 60 * 60 * 1000;
            const now = Date.now();

            if (expirationOption === 'custom') {
                const customDays = parseInt(customExpirationInput.value);
                if (!isNaN(customDays) && customDays > 0) {
                    expiresAt = now + (customDays * millisecondsInDay);
                }
            } else if (expirationOption !== 'none') {
                expiresAt = now + (parseInt(expirationOption) * millisecondsInDay);
            }

            const isEditable = editableCheckbox.checked;
            const editableBy = isEditable ? (editableByMeRadio.checked ? 'me' : 'everyone') : null;
            const ownerId = isEditable && editableBy === 'me' ? auth.currentUser.uid : null;

            try {
                await setDoc(newNoteRef, {
                    text: noteContent,
                    color: selectedColor,
                    isEditable: isEditable,
                    editableBy: editableBy,
                    ownerId: ownerId,
                    createdAt: now,
                    expiresAt: expiresAt
                });
                console.log("Custom note created with ID:", newNoteId);
                const redirectUrl = `https://githubuser102234.github.io/StickyNote/?customid=${newNoteId}`;
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Error creating custom note:", error);
            }
        });

        saveEditBtn.addEventListener('click', async () => {
            const newColor = document.querySelector('#edit-color-palette button.selected').dataset.color;
            const newEditableBy = document.querySelector('input[name="edit-editable-by"]:checked').value;
            
            try {
                await setDoc(noteRef, {
                    color: newColor,
                    editableBy: newEditableBy,
                    // OwnerId and isEditable are set at creation. No need to change them.
                    // isEditable remains true for the purpose of this edit functionality.
                    // ownerId is unchanged.
                }, { merge: true });
                console.log("Note properties updated successfully.");
                editPropertiesModal.classList.add('hidden');
            } catch (error) {
                console.error("Error saving note properties:", error);
            }
        });

        window.onload = initializeFirebase;
    </script>
</body>
</html>
