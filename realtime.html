<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Sticky Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Permanent Marker', cursive;
            background-color: #f3e5c9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            flex-direction: column;
            position: relative;
        }
        .note {
            width: 100%;
            max-width: 500px;
            background-color: #fff3c9;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        .note.read-only {
            cursor: default;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) rotate(-2deg); }
            to { opacity: 1; transform: translateY(0) rotate(-2deg); }
        }

        .shimmer-wrapper {
            width: 100%;
            min-height: 250px;
            background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%);
            background-size: 800px 104px;
            animation: shimmer 1.5s infinite linear;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        textarea {
            background-color: transparent;
            width: 100%;
            flex-grow: 1;
            resize: none;
            line-height: 1.5;
            padding: 0;
            border: none;
            outline: none;
            font-size: 1.25rem;
            color: #333;
        }
        textarea.read-only {
            cursor: default;
        }

        .user-info {
            font-size: 0.875rem;
            color: #4a5568;
            margin-top: 1rem;
            text-align: center;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff3c9;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh; /* Make it scrollable on smaller screens */
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .color-palette button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-palette button.selected {
            border-color: #000;
            transform: scale(1.1);
        }
    </style>
</head>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, get, remove, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaDKIk8QzOlKQm6pBEfXb15GvDU_2Ywf4",
            authDomain: "stickynoterealtime-a448e.firebaseapp.com",
            projectId: "stickynoterealtime-a448e",
            storageBucket: "stickynoterealtime-a448e.firebasestorage.app",
            messagingSenderId: "810489747267",
            appId: "1:810489747267:web:aca6a7f6a54211f12281f6",
            measurementId: "G-0Z9M8XRX8Z",
            databaseURL: "https://stickynoterealtime-a448e-default-rtdb.firebaseio.com/" 
        };
        
        const noteContainer = document.getElementById('sticky-note');
        const noteTextarea = document.getElementById('note-text');
        const shimmer = document.getElementById('shimmer');
        const userIdSpan = document.getElementById('user-id');
        const createNoteBtn = document.getElementById('create-note-btn');
        const editPropertiesBtn = document.getElementById('edit-properties-btn');
        const createNoteModal = document.getElementById('create-note-modal');
        const editPropertiesModal = document.getElementById('edit-properties-modal');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const expireConfirmModal = document.getElementById('expire-confirm-modal');
        const cancelCreateBtn = document.getElementById('cancel-create-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const confirmDeleteYesBtn = document.getElementById('confirm-delete-yes');
        const confirmDeleteNoBtn = document.getElementById('confirm-delete-no');
        const confirmExpireYesBtn = document.getElementById('confirm-expire-yes');
        const confirmExpireNoBtn = document.getElementById('confirm-expire-no');
        const saveEditBtn = document.getElementById('save-edit-btn');
        const createBtn = document.getElementById('create-btn');
        const customNoteTextarea = document.getElementById('custom-note-text');
        const colorPalette = document.getElementById('color-palette');
        const editColorPalette = document.getElementById('edit-color-palette');
        const expirationSelect = document.getElementById('expiration-select');
        const customExpirationInput = document.getElementById('custom-expiration-days');
        const editExpirationSelect = document.getElementById('edit-expiration-select');
        const editCustomExpirationInput = document.getElementById('edit-custom-expiration-days');
        const editableCheckbox = document.getElementById('editable-checkbox');
        const editableOptionsDiv = document.getElementById('editable-options');
        const editableByMeRadio = document.getElementById('editable-by-me');
        const editableByEveryoneRadio = document.getElementById('editable-by-everyone');
        const editEditableByMeRadio = document.getElementById('edit-editable-by-me');
        const editEditableByEveryoneRadio = document.getElementById('edit-editable-by-everyone');
        const deleteNoteBtn = document.getElementById('delete-note-btn');
        const expireNowBtn = document.getElementById('expire-now-btn');
        const noteStatus = document.getElementById('note-status');
        const createdAtSpan = document.getElementById('created-at');
        const expiresAtSpan = document.getElementById('expires-at');
        const permissionStatusSpan = document.getElementById('permission-status');
        const noteMessage = document.getElementById('note-message');
        const visibilityMeRadio = document.getElementById('visibility-me');
        const visibilitySpecificRadio = document.getElementById('visibility-specific');
        const visibilityEveryoneRadio = document.getElementById('visibility-everyone');
        const specificUsersInputContainer = document.getElementById('specific-users-input-container');
        const specificUsersInput = document.getElementById('specific-users-input');
        const editVisibilityMeRadio = document.getElementById('edit-visibility-me');
        const editVisibilitySpecificRadio = document.getElementById('edit-visibility-specific');
        const editVisibilityEveryoneRadio = document.getElementById('edit-visibility-everyone');
        const editSpecificUsersInputContainer = document.getElementById('edit-specific-users-input-container');
        const editSpecificUsersInput = document.getElementById('edit-specific-users-input');
        
        let db;
        let auth;
        let noteRef;
        let debouncedSave;
        let isCustomNote = false;
        let selectedColor = '#fff3c9';
        let currentNoteData = {};

        // Debounce function to limit database writes
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Initialize Firebase and set up real-time listener
        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getDatabase(app);
                // getAnalytics is unused, but we'll leave it since it was in the user's code.
                const analytics = getAnalytics(app);

                // Check for a custom ID in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const customId = urlParams.get('customid');

                // Sign in anonymously to allow anyone to edit the main note or view custom notes
                await signInAnonymously(auth);

                // Set up the listener for auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const userId = user.uid;
                        userIdSpan.textContent = userId;
                        console.log("Authenticated as user:", userId);

                        if (customId) {
                            isCustomNote = true;
                            noteRef = ref(db, `artifacts/${firebaseConfig.projectId}/public/data/custom-notes/${customId}`);
                            createNoteBtn.classList.add('hidden'); // Hide the create button on custom notes
                        } else {
                            noteRef = ref(db, `artifacts/${firebaseConfig.projectId}/public/data/sticky-notes/main-note`);
                            noteStatus.classList.add('hidden'); // Hide status on main note
                            editPropertiesBtn.classList.add('hidden');
                        }
                        
                        // Set up the real-time listener for the note content
                        onValue(noteRef, (snapshot) => {
                            noteMessage.classList.add('hidden');
                            shimmer.style.display = 'none';
                            noteTextarea.style.display = 'block';

                            if (snapshot.exists()) {
                                currentNoteData = snapshot.val();
                                const isNoteEditable = currentNoteData.isEditable;
                                const isExpired = currentNoteData.expiresAt && Date.now() > currentNoteData.expiresAt;
                                const editableBy = currentNoteData.editableBy;
                                const ownerId = currentNoteData.ownerId;
                                const visibility = currentNoteData.visibility || 'everyone';
                                const allowedUsers = currentNoteData.allowedUsers || [];
                                let readOnly = true;
                                let permissionMessage = '';
                                
                                // Check if user has permission to view the note
                                const canView = (() => {
                                    if (visibility === 'me') {
                                        return ownerId === auth.currentUser.uid;
                                    } else if (visibility === 'specific') {
                                        return allowedUsers.includes(auth.currentUser.uid);
                                    } else {
                                        return true; // everyone
                                    }
                                })();
                                
                                if (!canView) {
                                    noteTextarea.style.display = 'none';
                                    shimmer.style.display = 'none';
                                    noteMessage.textContent = 'This note is private.';
                                    noteMessage.classList.remove('hidden');
                                    editPropertiesBtn.classList.add('hidden');
                                    return;
                                }

                                // Show/hide edit properties button based on ownership and editability
                                if (isCustomNote && !isExpired && isNoteEditable && ownerId === auth.currentUser.uid) {
                                    editPropertiesBtn.classList.remove('hidden');
                                } else {
                                    editPropertiesBtn.classList.add('hidden');
                                }

                                // Determine if the note is editable based on the new fields
                                if (!isExpired && isNoteEditable) {
                                    if (editableBy === 'me' && ownerId !== auth.currentUser.uid) {
                                        readOnly = false;
                                        permissionMessage = 'This note is editable only by you (the Creator).';
                                    } else if (editableBy === 'everyone') {
                                        readOnly = false;
                                        permissionMessage = 'This note can be edited by everyone.';
                                    } else {
                                        permissionMessage = 'This note is Read-Only and can only be edited by the Creator.';
                                    }
                                } else if (!isNoteEditable) {
                                    permissionMessage = 'This note has been set as not editable after creation.';
                                } else if (isExpired) {
                                    permissionMessage = '';
                                }
                                
                                noteTextarea.readOnly = readOnly;
                                if (readOnly) {
                                    noteTextarea.classList.add('read-only');
                                } else {
                                    noteTextarea.classList.remove('read-only');
                                }
                                
                                noteContainer.style.backgroundColor = currentNoteData.color || selectedColor;

                                if (isCustomNote) {
                                    noteStatus.classList.remove('hidden');
                                    const createdAt = currentNoteData.createdAt ? new Date(currentNoteData.createdAt).toLocaleString() : 'N/A';
                                    createdAtSpan.textContent = createdAt;

                                    if (isExpired) {
                                        noteTextarea.value = 'This note has expired and is no longer editable.';
                                        noteTextarea.disabled = true;
                                        expiresAtSpan.textContent = 'EXPIRED';
                                        expiresAtSpan.classList.add('text-red-500');
                                        expiresAtSpan.classList.remove('text-gray-700');
                                        permissionStatusSpan.textContent = '';
                                    } else {
                                        noteTextarea.value = currentNoteData.text || '';
                                        if (currentNoteData.expiresAt) {
                                            const expirationDate = new Date(currentNoteData.expiresAt).toLocaleString();
                                            expiresAtSpan.textContent = expirationDate;
                                            expiresAtSpan.classList.add('text-gray-700');
                                            expiresAtSpan.classList.remove('text-red-500');
                                        } else {
                                            expiresAtSpan.textContent = 'Never';
                                            expiresAtSpan.classList.add('text-gray-700');
                                            expiresAtSpan.classList.remove('text-red-500');
                                        }
                                        permissionStatusSpan.textContent = permissionMessage;
                                    }
                                } else {
                                    // Main note is always editable
                                    noteTextarea.value = currentNoteData.text || '';
                                    noteTextarea.readOnly = false;
                                    noteTextarea.classList.remove('read-only');
                                }

                                console.log("Document data received:", currentNoteData.text);
                            } else {
                                // Handle case where custom note document does not exist
                                if (isCustomNote) {
                                    shimmer.style.display = 'block'; // Keep shimmer visible as requested
                                    noteTextarea.style.display = 'none';
                                    noteMessage.textContent = 'This note does not exist.';
                                    noteMessage.classList.remove('hidden');
                                    noteStatus.classList.add('hidden');
                                    editPropertiesBtn.classList.add('hidden');
                                    console.log("Custom note document does not exist.");
                                } else {
                                    // For the main note, create it if it doesn't exist
                                    console.log("No document found, creating a new one.");
                                    noteTextarea.value = '';
                                    set(noteRef, { text: "", color: selectedColor, isEditable: true, editableBy: 'everyone', ownerId: null, createdAt: Date.now(), expiresAt: null });
                                }
                            }
                        }, (error) => {
                            shimmer.style.display = 'none';
                            noteTextarea.style.display = 'block';
                            noteMessage.textContent = 'Failed to load note due to an error.';
                            noteMessage.classList.remove('hidden');
                            editPropertiesBtn.classList.add('hidden');
                            console.error("Error listening to Realtime Database:", error);
                            noteTextarea.placeholder = 'Failed to load note due to an error.';
                            noteTextarea.disabled = true;
                        });
                    } else {
                        console.log("Authentication failed.");
                        userIdSpan.textContent = 'Failed to authenticate';
                        shimmer.style.display = 'none';
                        noteTextarea.style.display = 'block';
                        noteTextarea.placeholder = 'Authentication failed. Cannot save.';
                        noteTextarea.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                shimmer.style.display = 'none';
                noteTextarea.style.display = 'block';
                noteTextarea.placeholder = 'Firebase initialization failed.';
                noteTextarea.disabled = true;
            }
        };

        // Save the note content to Realtime Database
        const saveNote = async () => {
            if (!db || !noteRef) {
                console.warn("Realtime Database not initialized. Cannot save.");
                return;
            }
            try {
                const snapshot = await get(noteRef);
                const data = snapshot.val();
                
                const isNoteEditable = data.isEditable;
                const editableBy = data.editableBy;
                const ownerId = data.ownerId;
                const isExpired = data.expiresAt && Date.now() > data.expiresAt;

                if (!isExpired && isNoteEditable) {
                    if (editableBy === 'me' && ownerId !== auth.currentUser.uid) {
                        console.warn("Cannot save: This 'Only Me' note can only be edited by its creator.");
                        return;
                    }
                    await update(noteRef, { text: noteTextarea.value });
                    console.log("Note saved successfully.");
                } else if (!isCustomNote) {
                    // This is the main note, always editable
                    await update(noteRef, { text: noteTextarea.value });
                    console.log("Main note saved successfully.");
                } else {
                    console.warn("Cannot save: This note is not editable.");
                }
            } catch (error) {
                console.error("Error saving note:", error);
            }
        };

        // Debounce the save function to prevent a write on every keystroke
        debouncedSave = debounce(saveNote, 500);

        // Add event listener for text input on the note
        noteTextarea.addEventListener('input', debouncedSave);

        // --- Modal and Button Logic ---

        // Show/hide specific users input based on radio selection
        const setupVisibilityListeners = (visibilityName, inputContainerId) => {
            document.querySelector(`input[name="${visibilityName}"][value="specific"]`).addEventListener('change', (event) => {
                if (event.target.checked) {
                    document.getElementById(inputContainerId).classList.remove('hidden');
                }
            });
            document.querySelector(`input[name="${visibilityName}"][value="me"]`).addEventListener('change', () => document.getElementById(inputContainerId).classList.add('hidden'));
            document.querySelector(`input[name="${visibilityName}"][value="everyone"]`).addEventListener('change', () => document.getElementById(inputContainerId).classList.add('hidden'));
        };

        setupVisibilityListeners('note-visibility', 'specific-users-input-container');
        setupVisibilityListeners('edit-note-visibility', 'edit-specific-users-input-container');

        // Create Note Modal
        createNoteBtn.addEventListener('click', () => {
            createNoteModal.classList.remove('hidden');
        });

        cancelCreateBtn.addEventListener('click', () => {
            createNoteModal.classList.add('hidden');
        });

        // Edit Properties Modal
        editPropertiesBtn.addEventListener('click', () => {
            // Populate the modal with current note data
            const colorButtons = editColorPalette.querySelectorAll('button');
            colorButtons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.color === currentNoteData.color) {
                    btn.classList.add('selected');
                }
            });
            if (currentNoteData.editableBy === 'me') {
                editEditableByMeRadio.checked = true;
            } else {
                editEditableByEveryoneRadio.checked = true;
            }
            
            // Populate visibility fields
            const visibilityRadios = document.querySelectorAll('input[name="edit-note-visibility"]');
            visibilityRadios.forEach(radio => {
                if (radio.value === currentNoteData.visibility) {
                    radio.checked = true;
                }
            });
            if (currentNoteData.visibility === 'specific') {
                editSpecificUsersInputContainer.classList.remove('hidden');
                // Filter out the current user's ID before displaying it
                const otherUsers = (currentNoteData.allowedUsers || []).filter(id => id !== auth.currentUser.uid);
                editSpecificUsersInput.value = otherUsers.join(', ');
            } else {
                editSpecificUsersInputContainer.classList.add('hidden');
            }

            // Populate expiration fields
            if (currentNoteData.expiresAt === null) {
                editExpirationSelect.value = 'none';
                editCustomExpirationInput.classList.add('hidden');
            } else {
                const now = Date.now();
                const daysUntilExpiration = Math.ceil((currentNoteData.expiresAt - now) / (24 * 60 * 60 * 1000));
                let foundPreset = false;
                const presets = [1, 3, 5, 7];
                for (let preset of presets) {
                    if (daysUntilExpiration <= preset && daysUntilExpiration > 0) {
                        editExpirationSelect.value = preset;
                        foundPreset = true;
                        break;
                    }
                }
                if (!foundPreset) {
                    editExpirationSelect.value = 'custom';
                    editCustomExpirationInput.value = daysUntilExpiration > 0 ? daysUntilExpiration : '';
                    editCustomExpirationInput.classList.remove('hidden');
                } else {
                    editCustomExpirationInput.classList.add('hidden');
                }
            }

            editPropertiesModal.classList.remove('hidden');
        });

        cancelEditBtn.addEventListener('click', () => {
            editPropertiesModal.classList.add('hidden');
        });
        
        // Delete Confirmation Modal
        deleteNoteBtn.addEventListener('click', () => {
            editPropertiesModal.classList.add('hidden');
            deleteConfirmModal.classList.remove('hidden');
        });
        
        confirmDeleteNoBtn.addEventListener('click', () => {
            deleteConfirmModal.classList.add('hidden');
            editPropertiesModal.classList.remove('hidden');
        });

        confirmDeleteYesBtn.addEventListener('click', async () => {
            try {
                await remove(noteRef);
                console.log("Note deleted successfully.");
                window.location.href = 'https://githubuser102234.github.io/StickyNote/';
            } catch (error) {
                console.error("Error deleting note:", error);
                deleteConfirmModal.classList.add('hidden');
                editPropertiesModal.classList.remove('hidden');
            }
        });

        // Expire Now Confirmation Modal
        expireNowBtn.addEventListener('click', () => {
            if (currentNoteData.expiresAt === null) {
                console.warn("Cannot expire a note that does not have an expiration set.");
                return;
            }
            editPropertiesModal.classList.add('hidden');
            expireConfirmModal.classList.remove('hidden');
        });

        confirmExpireNoBtn.addEventListener('click', () => {
            expireConfirmModal.classList.add('hidden');
            editPropertiesModal.classList.remove('hidden');
        });

        confirmExpireYesBtn.addEventListener('click', async () => {
            try {
                await update(noteRef, {
                    expiresAt: Date.now()
                });
                console.log("Note expired successfully.");
                expireConfirmModal.classList.add('hidden');
            } catch (error) {
                console.error("Error expiring note:", error);
                expireConfirmModal.classList.add('hidden');
                editPropertiesModal.classList.remove('hidden');
            }
        });

        // Color palette selection
        colorPalette.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                document.querySelectorAll('#color-palette button').forEach(btn => btn.classList.remove('selected'));
                target.classList.add('selected');
                selectedColor = target.dataset.color;
            }
        });

        editColorPalette.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                document.querySelectorAll('#edit-color-palette button').forEach(btn => btn.classList.remove('selected'));
                target.classList.add('selected');
            }
        });

        // Show/hide custom expiration input based on dropdown selection
        expirationSelect.addEventListener('change', (event) => {
            if (event.target.value === 'custom') {
                customExpirationInput.classList.remove('hidden');
            } else {
                customExpirationInput.classList.add('hidden');
            }
        });

        editExpirationSelect.addEventListener('change', (event) => {
            if (event.target.value === 'custom') {
                editCustomExpirationInput.classList.remove('hidden');
            } else {
                editCustomExpirationInput.classList.add('hidden');
            }
        });

        // Show/hide editable by options
        editableCheckbox.addEventListener('change', (event) => {
            if (event.target.checked) {
                editableOptionsDiv.classList.remove('hidden');
            } else {
                editableOptionsDiv.classList.add('hidden');
            }
        });

        createBtn.addEventListener('click', async () => {
            const noteContent = customNoteTextarea.value;
            const newNoteId = crypto.randomUUID();
            const newNoteRef = ref(db, `artifacts/${firebaseConfig.projectId}/public/data/custom-notes/${newNoteId}`);
            
            // Calculate expiration timestamp
            let expiresAt = null;
            const expirationOption = expirationSelect.value;
            const millisecondsInDay = 24 * 60 * 60 * 1000;
            const now = Date.now();

            if (expirationOption === 'custom') {
                const customDays = parseInt(customExpirationInput.value);
                if (!isNaN(customDays) && customDays > 0) {
                    expiresAt = now + (customDays * millisecondsInDay);
                }
            } else if (expirationOption !== 'none') {
                expiresAt = now + (parseInt(expirationOption) * millisecondsInDay);
            }

            const isEditable = editableCheckbox.checked;
            const editableBy = isEditable ? (editableByMeRadio.checked ? 'me' : 'everyone') : null;

            // Get visibility and allowed users
            const visibility = document.querySelector('input[name="note-visibility"]:checked').value;
            let allowedUsers = [];
            if (visibility === 'specific') {
                const enteredIds = specificUsersInput.value.split(',').map(id => id.trim()).filter(id => id.length > 0);
                allowedUsers = [...new Set([auth.currentUser.uid, ...enteredIds])];
            } else if (visibility === 'me') {
                allowedUsers.push(auth.currentUser.uid);
            }


            try {
                await set(newNoteRef, {
                    text: noteContent,
                    color: selectedColor,
                    isEditable: isEditable,
                    editableBy: editableBy,
                    ownerId: auth.currentUser.uid,
                    createdAt: now,
                    expiresAt: expiresAt,
                    visibility: visibility,
                    allowedUsers: allowedUsers
                });
                console.log("Custom note created with ID:", newNoteId);
                const redirectUrl = `https://githubuser102234.github.io/StickyNote/?customid=${newNoteId}`;
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Error creating custom note:", error);
            }
        });

        saveEditBtn.addEventListener('click', async () => {
            const newColor = document.querySelector('#edit-color-palette button.selected').dataset.color;
            const newEditableBy = document.querySelector('input[name="edit-editable-by"]:checked').value;
            
            // Calculate new expiration timestamp
            let newExpiresAt = null;
            const expirationOption = editExpirationSelect.value;
            const millisecondsInDay = 24 * 60 * 60 * 1000;
            const now = Date.now();

            if (expirationOption === 'custom') {
                const customDays = parseInt(editCustomExpirationInput.value);
                if (!isNaN(customDays) && customDays > 0) {
                    newExpiresAt = now + (customDays * millisecondsInDay);
                }
            } else if (expirationOption !== 'none') {
                newExpiresAt = now + (parseInt(expirationOption) * millisecondsInDay);
            }

            // Get new visibility and allowed users
            const newVisibility = document.querySelector('input[name="edit-note-visibility"]:checked').value;
            let newAllowedUsers = [];
            if (newVisibility === 'specific') {
                const enteredIds = editSpecificUsersInput.value.split(',').map(id => id.trim()).filter(id => id.length > 0);
                // Ensure the current user's ID is always included
                newAllowedUsers = [...new Set([auth.currentUser.uid, ...enteredIds])];
            } else if (newVisibility === 'me') {
                newAllowedUsers.push(auth.currentUser.uid);
            }
            
            try {
                await update(noteRef, {
                    color: newColor,
                    editableBy: newEditableBy,
                    expiresAt: newExpiresAt,
                    visibility: newVisibility,
                    allowedUsers: newAllowedUsers
                });
                console.log("Note properties updated successfully.");
                editPropertiesModal.classList.add('hidden');
            } catch (error) {
                console.error("Error saving note properties:", error);
            }
        });

        window.onload = initializeFirebase;
    </script>
</body>
</html>
